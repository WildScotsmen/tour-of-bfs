<h2>My Boyfriends</h2>
<ul class="boyfs">
  <li *ngFor="let boyf of boyfs">
    <h3>{{boyf.name}} Details</h3>
    <div><span>id: </span>{{boyf.id}}</div>
    <label>name:
      <input [(ngModel)]="boyf.name" placeholder="name" />
    </label>
    <div><span>anniversary: </span> {{boyf.anniversary | date }}</div>
  </li>
</ul>
